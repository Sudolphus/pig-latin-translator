<!DOCTYPE html>
<html>
  <head>
    <title>Pig Latin Translator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to the Official Pig Latin Translator!</h1>
      </div>

      <form>
        <div class="form-group">
          <label for="sentence">Type your sentence to be translated:</label>
          <input type="text" name="sentence" class="form-control">
        </div>
        <button type="submit" class="btn" id="submit">Translate!</button>
        <button type="reset" class="btn" id="reset">Reset Page!</button>
      </form>

      <div class="row">
        <div class="col-lg-6">
          <p>Your sentence:</p>
          <ol id="input">

          </ol>
        </div>
        <div class="col-lg-6">
          <p>Your sentence in Pig Latin:</p>
          <ol id="output">

          </ol>
        </div>
      </div>
      

    </div>
  </body>
</html>
